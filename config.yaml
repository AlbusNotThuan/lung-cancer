# Experiment Configuration
experiment:
  name: "baseline_all_models"
  description: "Testing all models with multiple imbalance handling methods"

# Dataset Selection
dataset:
  name: "lung_cancer"  # Corresponds to datasets/lung_cancer.py
  # Optional: override default paths
  # train_path: "custom/path/train.csv"
  # test_path: "custom/path/test.csv"

# Model Selection
models:
  active:
    - "logistic_regression"
    - "random_forest"
    - "gradient_boosting"
    - "xgboost"
    - "lightgbm"
    - "decision_tree"
    - "knn"
    - "svm"
    - "sgd"
    - "adaboost"
    - "extra_trees"
  
  # Model-specific parameters (optional overrides)
  params:
    logistic_regression:
      max_iter: 2000
      C: 1.0
    random_forest:
      n_estimators: 500
      max_depth: null
    gradient_boosting:
      n_estimators: 500
      learning_rate: 0.01
    xgboost:
      n_estimators: 500
      learning_rate: 0.01
      max_depth: 10
    lightgbm:
      n_estimators: 500
      learning_rate: 0.01
    knn:
      n_neighbors: 5
    svm:
      kernel: "rbf"
      C: 1.0
    sgd:
      loss: "log_loss"
      max_iter: 2000

# Imbalance Handling Methods to Test
imbalance:
  methods:
    - "none"  # Baseline
    - "smote"
    # - "adasyn"
    # - "svmsmote"
    # - "kmeans_smote"
    # - "borderline_smote"
  
  params:
    k_neighbors: 5
    sampling_strategy: "auto"
    random_state: 42

# Training Configuration
training:
  n_workers: 4  # Number of parallel workers

# Active Learning Configuration
active_learning:
  enabled: true
  approach: "combined"  # Options: "combined" (train+test split) or "train_only" (train split, test separate)
  
  # Data split
  labeled_ratio: 0.1  # Percentage of data to use as initial labeled set (e.g., 0.1 = 10%)
  validation_ratio: 0.2  # Percentage of labeled data to use for validation
  
  # Confidence thresholds
  confidence_threshold: 0.8  # Static threshold when use_dynamic_threshold=false
  use_dynamic_threshold: true  # Progressive threshold increase
  tau_min: 0.7  # Starting threshold (when dynamic)
  tau_max: 0.95  # Ending threshold (when dynamic)
  
  # Training iterations
  max_epochs: 10  # Maximum number of active learning cycles
  
  # Imbalance handling
  apply_imbalance_to_initial: true  # Apply imbalance methods only to initial labeled set

# Evaluation Settings
evaluation:
  thresholds: [0.5, 0.75, 0.9]  # For binary classification
  metrics: ["accuracy", "sensitivity", "specificity", "f1", "auc", "precision", "recall"]
  
  # Multi-class settings
  multiclass:
    average: "macro"  # Options: macro, micro, weighted
    roc_strategy: "ovr"  # One-vs-Rest for multi-class ROC

# Output Settings
output:
  save_models: false  # Set to true to save model files
  save_plots: true

# Global Settings
random_seed: 42
